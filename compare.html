    <div class="content">
      <div class="bg-content scrollbar">
        <div class="module-compare">
          <div class="tab-list js-tab-list">
            <div class="tab-item active" data-target="one">1:1对比</div>
            <div class="tab-item" data-target="more">N:N对比</div>
          </div>
          <div class="tab-content js-tab-content">
            <div class="clearfix one" id="one">
              <div class="one-left one-item bg-primary">
                <i class="icon icon-camera-2"></i>
              </div>
              <div class="one-center one-item color-important">
                98.88%
              </div>
              <div class="one-right one-item bg-primary">
                <i class="icon icon-camera-2"></i>
              </div>
            </div>
            <div id="more" class="hide more">
              <div class="condition clearfix">
                <div class="clearfix">
                  <div class="form-element">
                    <dl class="dl-inline bg-primary clearfix new">
                      <dt class="text-right">
                        <i class="icon icon-add"></i>
                      </dt>
                      <dd>
                        点击新建任务
                      </dd>
                    </dl>
                  </div>
                  <div class="form-element">
                    <dl class="dl-inline  clearfix">
                      <dt class="text-right">
                        <i class="icon icon-delete vertical-middle"></i>
                      </dt>
                      <dd>
                        批量删除
                      </dd>
                    </dl>
                  </div>
                </div>
                <div class="clearfix">
                  <div class="form-element clearfix">
                    <dl class="dl-inline clearfix">
                      <dt class="text-right">任务编号</dt>
                      <dd>
                        <input type="text" placeholder="任务编号" class="primary-bg">
                      </dd>
                    </dl>
                  </div>
                  <div class="form-element">
                    <dl class="dl-inline clearfix">
                      <dt class="text-right">任务名称</dt>
                      <dd>
                        <input type="text" placeholder="任务名称" class="primary-bg">
                      </dd>
                    </dl>
                  </div>
                  <div class="form-element">
                    <dl class="dl-inline clearfix">
                      <dt class="text-right">状态</dt>
                      <dd class="text-center gender">
                        <input type="text" placeholder="状态" class="primary-bg">
                      </dd>
                    </dl>
                  </div>
                  <div class="form-element btn-cnt">
                    <dl class="dl-inline clearfix">
                      <dt class="text-right"></dt>
                      <dd>
                        <button class="btn">搜索</button>
                      </dd>
                    </dl>
                  </div>
                </div>
              </div>
              <div class="tb-wraper">
                <table class="tb">
                  <thead>
                    <tr>
                      <th>
                        <input type="checkbox" class="bg-primary">
                      </th>
                      <th>任务编号</th>
                      <th>任务名称</th>
                      <th>分析状态</th>
                      <th>操作</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>
                        <input type="checkbox" class="bg-primary">
                      </td>
                      <td>
                        10103
                      </td>
                      <td>交叉比对</td>
                      <td>
                        <span class="color-important">正在分析</span>
                      </td>
                      <td>
                        <div class="operation">
                          <a href="#">
                            <i class="icon icon-edit"></i>
                            <span>编辑</span>
                          </a>
                          <a href="#">
                            <i class="icon icon-delete-2"></i>
                            <span>删除</span>
                          </a>
                          <a href="#">
                            <i class="icon icon-view"></i>
                            <span>查看</span>
                          </a>
                          <a href="#">
                            <i class="icon icon-stop"></i>
                            <span>暂停任务</span>
                          </a>
                        </div>
                      </td>
                    </tr>
