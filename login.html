<html>

<head>
  <title>登录</title>
  <link rel="stylesheet" type="text/css" href="./assets/lib/normalize.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/common.css">
  <link rel="stylesheet" type="text/css" href="./assets/sprite/sprite.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/login.css">
</head>

<body>
  <div class="auto-size login">
    <div class="bg-wrap"></div>
    <div class="title text-center">
      <dl class="title-inner clearfix">
        <dt class="pull-left">
          <i class="icon icon-login-logo"></i>
        </dt>
        <dd class="pull-right">
          <div class="primary-title">天目人车信息综合平台</div>
          <div class="second-title">Tianmu RC Integrated Platform</div>
        </dd>
      </dl>
    </div>
    <div class="form defualt-bg">
      <div class="form-element">
        <dl class="dl-inline clearfix">
          <dt class="text-center">
          	<i class="icon icon-login-user"></i>
          </dt>
          <dd>
            <input type="text" placeholder="请输入用户名" class="">
          </dd>
        </dl>
      </div>
      <div class="form-element">
        <dl class="dl-inline clearfix">
          <dt class="text-center">
          	<i class="icon icon-login-lock"></i>
          </dt>
          <dd>
            <input type="text" placeholder="请输入密码" class="">
          </dd>
        </dl>
      </div>
      <div>
      	<button class="btn">登&nbsp;录</button>
      </div>
      <div class="text-center tip">
      	<input type="checkbox">
      	<span>记住密码</span>
      </div>
    </div>
    <div class="copright text-center">
    	<div>Copyright © 2016-2026</div>
    	<div>深圳工智创新科技有限公司 版权所有</div>
    </div>
  </div>
</body>

</html>
